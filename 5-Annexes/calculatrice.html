	    <script type="text/javascript">
	        var res = "";
	        var n = 0;
	        var a = 0;
	        var b = 0;
	        var e = 0;

	        function zero(){
	            res += "0";    
	            document.getElementById('result').innerHTML = res;
	            a = document.getElementById('result').innerHTML;
	        }

	        function one(){
	            res += "1";
	            document.getElementById('result').innerHTML = res;
	            a = document.getElementById('result').innerHTML;
	        }

	        function two(){
	            res += "2";
	            document.getElementById('result').innerHTML = res;
	            a = document.getElementById('result').innerHTML;
	        }

	        function three(){
	            if (res==0){
	                res = "3";
	            } else {
	                res += "3";
	            }
	            document.getElementById('result').innerHTML = res;
	            a = document.getElementById('result').innerHTML;
	        }

	        function four(){
	            res += "4";
	            document.getElementById('result').innerHTML = res;
	            a = document.getElementById('result').innerHTML;
	        }

	        function five(){
	            res += "5";
	            document.getElementById('result').innerHTML = res;
	            a = document.getElementById('result').innerHTML;
	        }

	        function six(){
	            res += "6";
	            document.getElementById('result').innerHTML = res;
	            a = document.getElementById('result').innerHTML;
	        }

	        function seven(){
	            if (res==0){
	                res = "7";
	            } else {
	                res += "7";
	            }
	            document.getElementById('result').innerHTML = res;
	            a = document.getElementById('result').innerHTML;
	        }

	        function eight(){
	            res += "8";
	            document.getElementById('result').innerHTML = res;
	            a = document.getElementById('result').innerHTML;
	        }

	        function nine(){
	            res += "9";
	            document.getElementById('result').innerHTML = res;
	            a = document.getElementById('result').innerHTML;
	        }

	        function point(){
	            res += ".";
	            document.getElementById('result').innerHTML = res;
	        }

	        function C(){
	            a = 0;
	            res = " ";
	            document.getElementById("result").innerHTML= " ";
	        }

	        function CA(){
	            res =" " ;
	            a = " ";
	            b = 0;
	            c = 0;
	            e=0;
	            document.getElementById('result').innerHTML = res;
	        }

	        function add(){
	            if (res ===" "){
	                b = c;
	            } else {
	            b = res;
	            }
	            document.getElementById('result').innerHTML = res + " +";
	            res = " ";
	            e=1;
	             // on a 1 en res on l'enregistre dans a, il faut apr√®s enregistre le 2e res dans une autre var
	        }

	        function multiply() {
	            if (res ===" "){
	                b = c;
	            } else {
	            b = res;
	            }
	            document.getElementById('result').innerHTML = res + " *";
	            res = " ";
	            e = 2;
	       }
	       function divide() {
	           if (res ===" "){
	                b = c;
	            } else {
	            b = res;
	            }
	            document.getElementById('result').innerHTML = res + " /";
	            res = " ";
	            e = 3;
	       }
	       
	       function substract() {
	       		if (res ===" "){
	                b = c;
	            } else {
	            b = res;
	            }
	            document.getElementById('result').innerHTML = res + " -";
	            res = " ";
	            e = 4;
	       }
	       
	       function power() {
	       	 	if (res ===" "){
	                b = c;
	            } else {
	            b = res;
	            }
	            document.getElementById('result').innerHTML = res + " ^";
	            res = " ";
	            e = 5;

	       }

	       function sqrt() {
	       		if (res ===" "){
	                b = c;
	            } else {
	            b = res;
	            }
	            document.getElementById('result').innerHTML = "&#8730;" + res ;
	            res = " ";
	            e = 6;
	       }

	        function ans(){
	            res += c;
	            document.getElementById('result').innerHTML = res;
	            a = document.getElementById('result').innerHTML;
	        }

	        function equal(){
	            switch (e) {
	                default:
	                document.getElementById('result').innerHTML = res;
	                break;

	                case 1:
	                res = parseFloat(b) + parseFloat (a);
	                document.getElementById('result').innerHTML = b + " + " + a + " = " + res;   
	                break
	                
	                case 2:
	                res = parseFloat(b) * parseFloat(a);
	                document.getElementById('result').innerHTML = b + " * " + a + " = " + res;
	                break;

	                case 3:
	                res = parseFloat(b) / parseFloat(a);
	                document.getElementById('result').innerHTML = b + " / " + a + " = " + res;
	                break;
	                
	                case 4:
	                res = parseFloat(b) - parseFloat(a);
	                document.getElementById('result').innerHTML = b + " - " + a + " = " + res;
	                break;

	                case 5:
	                res = parseFloat(b) ** parseFloat(a);
	                document.getElementById('result').innerHTML =   b  + ' <span class="re">' + a + "</span>" + "= " + res;
	                break;

	                case 6:
	                res = Math.sqrt(parseFloat(b));
	                document.getElementById('result').innerHTML =  "&#8730;"+a +" = " +res;
	            }
	            //document.getElementById('result').innerHTML = res;
	            c = res;
	            res=" ";
	            b = 0;
	            a = 0;
	       }
    	</script>

	<body>

            <tr>
